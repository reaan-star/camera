<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كاميرا المستقبل</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #4CAF50, #2196F3);
            border: 4px solid #fff;
            box-shadow: 0 0 20px #2196F3, inset 0 0 20px rgba(255,255,255,0.5);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #2196F3; }
            100% { transform: scale(1); }
        }

        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: 0.3s;
        }

        .mode-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .effects-panel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            position: absolute;
            bottom: 100px;
            width: 100%;
            background: rgba(0,0,0,0.5);
        }

        .effect-btn {
            min-width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(33,150,243,0.3);
            color: white;
            cursor: pointer;
        }

        .status-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .space-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <div class="space-particles"></div>
        
        <div class="status-info">
            <span id="mode-indicator">وضع الصور</span>
            <span id="timer" style="display: none">00:00</span>
        </div>

        <div class="effects-panel">
            <button class="effect-btn">عادي</button>
            <button class="effect-btn">فضائي</button>
            <button class="effect-btn">مستقبلي</button>
            <button class="effect-btn">نيون</button>
            <button class="effect-btn">هولوغرام</button>
            <button class="effect-btn">روبوت</button>
        </div>

        <div class="controls">
            <button class="mode-btn" id="switch-camera">
                تبديل الكاميرا
            </button>
            <button class="capture-btn" id="capture"></button>
            <button class="mode-btn" id="mode">
                فيديو/صورة
            </button>
        </div>
    </div>

    <script>
        let isVideo = false;
        let isRecording = false;
        let currentStream;
        let mediaRecorder;
        let recordedChunks = [];
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                currentStream = stream;
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error('خطأ في الوصول للكاميرا:', err);
                alert('لا يمكن الوصول للكاميرا');
            }
        }

        function switchCamera() {
            // تبديل الكاميرا الأمامية/الخلفية
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            // إعادة تشغيل الكاميرا
            initCamera();
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // حفظ الصورة
            const link = document.createElement('a');
            link.download = `صورة_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function startRecording() {
            recordedChunks = [];
            const options = { mimeType: 'video/webm' };
            mediaRecorder = new MediaRecorder(currentStream, options);
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `فيديو_${new Date().getTime()}.webm`;
                link.href = url;
                link.click();
            };

            mediaRecorder.start();
            isRecording = true;
            startTimer();
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            stopTimer();
        }

        let timerInterval;
        let seconds = 0;

        function startTimer() {
            document.getElementById('timer').style.display = 'inline';
            timerInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            document.getElementById('timer').style.display = 'none';
            document.getElementById('timer').textContent = '00:00';
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();

            document.getElementById('switch-camera').onclick = switchCamera;
            
            document.getElementById('mode').onclick = () => {
                isVideo = !isVideo;
                document.getElementById('mode-indicator').textContent = 
                    isVideo ? 'وضع الفيديو' : 'وضع الصور';
            };

            document.getElementById('capture').onclick = () => {
                if (isVideo) {
                    if (isRecording) {
                        stopRecording();
                    } else {
                        startRecording();
                    }
                } else {
                    captureImage();
                }
            };

            // إضافة تأثير الجزيئات الفضائية
            createSpaceParticles();
        });

        function createSpaceParticles() {
            const particlesContainer = document.querySelector('.space-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = '#fff';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                particlesContainer.appendChild(particle);
            }
        }

        // إضافة تأثير الوميض للجزيئات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
